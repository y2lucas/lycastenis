<!DOCTYPE html>
<html lang="pt-br">

<body>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse posicao" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-5">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">PROMOÇÃO</a>

                        <li class="nav-item">

                                CONTA
                            </a>
                            <ul class="dropdown-menu bg-dark text-light p-1 w-20" style="min-width: 20px;"

                                <li><a class="dropdown-item" href="#">Login</a></li>

        <section class="carrosel-info">

            <div id="bannerTopo" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner text-center">

                    <div class="carousel-item active">
                        <p><img src="img/icon_kids.png" alt="">
                            KIDS
                        </p>
                    </div>

                    <div class="carousel-item">
                        <p><img src="img/icon_chuteiras.png" alt="Icone Chuteira"> CHUTEIRAS</p>
                    </div>

                    <div class="carousel-item">
                        <p> <img src="img/icon_promocao.png" alt="Icone Promoção"> PROMOÇÃO DA SEMANA</p>
                    </div>

                </div>
            </div>
        </section>

        <!--Parte do carrosel imgs-->


        <section class="carrosel-imgs">

            <div id="meuCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">

                <div class="carousel-inner">
                    <picture>
                        <div class="carousel-item active op1">

                        </div>

                        <div class="carousel-item">
                            <img src="img/carrosel_modelo2.jpg" class="d-block w-100 carrosel-imgs">
                        </div>

                        <div class="carousel-item">
                            <img src="img/carroselnike.jpg" class="d-block w-100 carrosel-imgs">
                        </div>
                    </picture>
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#meuCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>

            </div>

    </main>





    <script src="js/bootstrap.bundle.min.js"></script>
